<div class="content">

    <div class="page-header-title">
      <h4 class="page-title">Lista Empresas</h4>

      <div class="panel panel-default">
        <div class="panel-body">
          <form action="/http://34.172.223.53:8080/empresas/" method="get">
            
          </form>
          <table class="table table-hover">
            <thead>
              <tr style="color: #0e2eb0">
                <th>Nombre</th>
                <th>Nit</th>
   
              </tr>

            <tbody>
             {% for EmpresaAfiliada in empresas %}

              </tr>

              {% endfor %}
            </tbody>
          </table>

          <div style="text-align: center">
            <button
              type="button"

              onClick=" window.location.href='/' "

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
